apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vllm.fullname" . }}
  namespace: {{ include "vllm.namespace" . }}
  labels:
    {{- include "vllm.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "vllm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "vllm.labels" . | nindent 8 }}
      annotations:
        # Force pod restart on config changes
        checksum/config: {{ .Values.vllm | toYaml | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "vllm.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: vllm
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            {{- include "vllm.serverArgs" . | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.vllm.port | default 8000 }}
              protocol: TCP
            {{- if .Values.monitoring.enabled }}
            - name: metrics
              containerPort: {{ .Values.monitoring.port | default 8000 }}
              protocol: TCP
            {{- end }}
          env:
            # Model cache location
            - name: HF_HOME
              value: /models/.cache/huggingface
            # Improve multi-process handling
            - name: VLLM_WORKER_MULTIPROC_METHOD
              value: spawn
            {{- if .Values.huggingface.token }}
            - name: HUGGING_FACE_HUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "vllm.fullname" . }}-hf-token
                  key: HUGGING_FACE_HUB_TOKEN
            {{- end }}
            {{- with .Values.vllm.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            {{- include "vllm.volumeMounts" . | nindent 12 }}
          resources:
            {{- include "vllm.resources" . | nindent 12 }}
          {{- if .Values.healthCheck.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.healthCheck.readiness.path | default "/health" }}
              port: http
            initialDelaySeconds: {{ .Values.healthCheck.readiness.initialDelaySeconds | default 30 }}
            periodSeconds: {{ .Values.healthCheck.readiness.periodSeconds | default 10 }}
            timeoutSeconds: {{ .Values.healthCheck.readiness.timeoutSeconds | default 5 }}
            failureThreshold: {{ .Values.healthCheck.readiness.failureThreshold | default 3 }}
          livenessProbe:
            httpGet:
              path: {{ .Values.healthCheck.liveness.path | default "/health" }}
              port: http
            initialDelaySeconds: {{ .Values.healthCheck.liveness.initialDelaySeconds | default 60 }}
            periodSeconds: {{ .Values.healthCheck.liveness.periodSeconds | default 30 }}
            timeoutSeconds: {{ .Values.healthCheck.liveness.timeoutSeconds | default 10 }}
            failureThreshold: {{ .Values.healthCheck.liveness.failureThreshold | default 3 }}
          startupProbe:
            httpGet:
              path: {{ .Values.healthCheck.startup.path | default "/health" }}
              port: http
            initialDelaySeconds: {{ .Values.healthCheck.startup.initialDelaySeconds | default 10 }}
            periodSeconds: {{ .Values.healthCheck.startup.periodSeconds | default 10 }}
            timeoutSeconds: {{ .Values.healthCheck.startup.timeoutSeconds | default 5 }}
            failureThreshold: {{ .Values.healthCheck.startup.failureThreshold | default 30 }}
          {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
      volumes:
        {{- include "vllm.volumes" . | nindent 8 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
