{{- if .Values.huggingface.token }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "vllm.fullname" . }}-hf-token
  namespace: {{ include "vllm.namespace" . }}
  labels:
    {{- include "vllm.labels" . | nindent 4 }}
    app.kubernetes.io/component: auth
type: Opaque
data:
  HUGGING_FACE_HUB_TOKEN: {{ .Values.huggingface.token | b64enc }}
{{- end }}
